<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700&family=Lato&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />

    <title>All Desert Goods</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="offcanvas">
      <div class="offcanvas-content">
        <div class="close-button">
          <svg
            class="close-button-img"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fafafa"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>

        <p class="total-items">
          <span class="cart-count" data-items-count=""> </span>
          <span class="itemOrItems"></span>
        </p>

        <div class="cart-item-container">
          <div class="cart-empty"><p>Your cart is empty</p></div>
        </div>

        <div class="checkout">
          <p class="subtotal">
            SubTotal <span class="cart-price" data-cart-price="">$ </span>
          </p>

          <span class="checkout-button">Checkout</span>
        </div>
      </div>
    </div>

    <header>
      <button class="colorful button">Need Some Color?</button>

      <h1 hidden>All Desert Goods</h1>
      <img src="./assets/logo.svg" alt="Logo" />

      <button class="cart open-button">
        Cart <span class="cart-count" data-cart-count=""></span>
      </button>
    </header>

    <main>
      <p>
        <span class="collection-name">Until We Die</span>
        Collection
      </p>
      <div class="gallery">
        <div class="col-a"></div>

        <div class="col-b"></div>
      </div>
    </main>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
