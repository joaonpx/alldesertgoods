      href="./assets/apple-touch-icon.png"
    />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />

    <title>All Desert Goods</title>

    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <div class="offcanvas">
      <div class="offcanvas-content">
        <svg
          class="close-btn"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#fafafa"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-x"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
    </div>

    <header>
      <button class="colorful btn">Need Some Color?</button>

      <h1 hidden>All Desert Goods</h1>
      <img src="./assets/logo.svg" alt="Logo" />

      <button class="cart open-btn">
        Cart <span class="count" data-count=""></span>
      </button>
    </header>

    <main>
      <p>
        <span class="collection-name">Until We Die</span>
        Collection
      </p>
      <div class="gallery">
        <div class="col-a">
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-1.png"
                alt="Gallery Item 1"
              />
            </div>
            <span id="title">UWD Project #1</span>
            <span id="price" data-price="5">$ </span>
          </div>
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-2.png"
                alt="Gallery Item 2"
              />
            </div>
            <span id="title">UWD Project #2</span>
            <span id="price" data-price="5">$ </span>
          </div>
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-3.png"
                alt="Gallery Item 3"
              />
            </div>
            <span id="title">UWD Project #3</span>
            <span id="price" data-price="5">$ </span>
          </div>
        </div>

        <div class="col-b">
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-4.png"
                alt="Gallery Item 4"
              />
            </div>
            <span id="title">UWD Project #4</span>
            <span id="price" data-price="10">$ </span>
          </div>
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-5.png"
                alt="Gallery Item 5"
              />
            </div>
            <span id="title">UWD Project #5</span>
            <span id="price" data-price="10">$ </span>
          </div>
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-6.png"
                alt="Gallery Item 6"
              />
            </div>
            <span id="title">UWD Project #6</span>
            <span id="price" data-price="10">$ </span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
