<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&family=Lato&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />

    <title>All Desert Goods</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container-fluid bg-black text-light">
    <main class="container h-100">
      <h1 hidden>All Desert Goods</h1>

      <form
        action="#"
        class="newsletter-email-form h-100 d-flex flex-column justify-content-between align-items-center needs-validation"
      >
        <span class="fs-5">Subscribe for updates</span>

        <div class="form-content form-group w-80">
          <label for="newsletter-email" class="form-label fs-1" hidden
            >EMAIL ADDRESS</label
          >
          <input
            type="email"
            name="newsletter-email"
            id="newsletter-email"
            class="form-control"
            placeholder="EMAIL ADDRESS"
            required
          />
        </div>

        <div class="submit-res fs-5">
          <p>Thank you ðŸ¤Ž</p>
        </div>

        <button
          type="submit"
          class="px-5 form-btn btn btn-light rounded-pill fs-5"
        >
          SUBMIT
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
