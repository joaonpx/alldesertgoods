    <header>
      <button class="colorful btn">Need Some Color?</button>

      <h1 hidden>All Desert Goods</h1>
      <img src="./assets/logo.svg" alt="Logo" />

      <button class="cart btn">
        Cart <span class="cart-count" data-count="0"></span>
      </button>
    </header>

    <main>
      <p>
        <span class="collection-name">Until We Die</span>
        Collection
      </p>
      <div class="gallery">
        <div class="col-a">
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-1.png"
                alt="Gallery Item 1"
              />
            </div>
            <p class="name">UWD Project #1</p>
            <p class="price">$ 10</p>
          </div>
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-2.png"
                alt="Gallery Item 2"
              />
            </div>
            <p class="name">UWD Project #2</p>
            <p class="price">$ 10</p>
          </div>
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-3.png"
                alt="Gallery Item 3"
              />
            </div>
            <p class="name">UWD Project #3</p>
            <p class="price">$ 10</p>
          </div>
        </div>

        <div class="col-b">
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-4.png"

                src="./assets/art-gallery/uwd-5.png"
                alt="Gallery Item 5"
              />
            </div>
            <p class="name">UWD Project #5</p>
            <p class="price">$ 10</p>
          </div>
          <div class="gallery-item">
            <div class="gallery-img-container">
              <img
                class="gallery-img"
                src="./assets/art-gallery/uwd-6.png"
                alt="Gallery Item 6"
              />
            </div>
            <p class="name">UWD Project #6</p>
            <p class="price">$ 10</p>
          </div>
